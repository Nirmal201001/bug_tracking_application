<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>OTP Verification </title>
  <!-- base:css -->
    <link rel="stylesheet" href="{%static 'css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
      <div class="main-panel">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto login-box">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="text-center mb-4">
                  <span class="mdi mdi-bug mdi-48px"></span>
                </div>
                <h4 class="mb-2">Welcome to Bug Tracking Application</h4>

                {% if messages %}
                {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
                <h4 class="font-weight-light">OTP VERIFICATION</h4>
                <form class="pt-3" action="{% url 'otp' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" id="otp" name="otp" required>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SUBMIT</button>
                  </div>
                  <!-- <div class="mt-4 mb-2">
                    <button type="button" class="btn btn-block btn-google auth-form-btn">
                      <i class="mdi mdi-google mr-2"></i> Connect using Google
                    </button>
                  </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/password.js' %}"></script>
</body>

</html>
